<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beläggningsprogram</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap (3).css">  
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Bakgrundsskugga för inloggning -->
    <div class="overlay" id="loginOverlay"></div>

    <!-- Lösenordsinmatningsformulär -->
    <div id="loginForm">
        <h2 class="text-center text-black">Ange användarnamn och lösenord</h2>
        <div class="form-group">
            <input type="text" id="username" class="form-control" placeholder="Användarnamn">
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="Lösenord">
        </div>
        <button id="submitButton" class="btn btn-primary">Logga in</button>
    </div>

    <!-- Innehåll som är dolt tills lösenordet har angetts -->
    <div class="container" id="content" style="display:none;">
    </div>

    <div class="container">
        <br><br>
        <h1>Beläggningsprogram</h1>
        <br>
        <div class="form-group mb-3">
            <label for="interval">Välj tidsperiod:</label>
            <select id="intervalDropdown" class="form-control"></select>
        </div>
        <div class="form-group mb-3" id="monthFormGroup">
            <label for="month">Välj månad:</label>
            <select id="month" class="form-control"></select>
        </div>
        <div class="form-group mb-3" id="weekFormGroup">
            <label for="week">Välj vecka:</label>
            <select id="week" class="form-control"></select>
        </div>
        <div class="form-group mb-3" id="employeeFormGroup">
            <label for="employee">Välj anställd:</label>
            <select id="employee" class="form-control"></select>
        </div>
        <div class="form-group mb-3">
            <label for="hoursWorked">Antal arbetade timmar:</label>
            <input type="number" id="hoursWorked" class="form-control" placeholder="Ange antal timmar">
        </div>

        <!-- Knappsektion -->
        <div class="d-flex justify-content-between mb-4">
            <button id="calculate" class="btn btn-primary">Beräkna beläggning</button>
            <button id="showSummary" class="btn btn-success">Visa sammanställning</button>
            <button id="reset" class="btn btn-secondary">Nollställ</button>
            <button id="downloadExcel" class="btn btn-info" style="display: none;">Ladda ner Excel</button>
        </div>

        <!-- Hantera anställda -->
        <h2>Hantera anställda</h2>
        <div class="d-flex mb-3">
            <input type="text" id="newEmployee" class="form-control me-2" placeholder="Skriv in namn">
            <button id="addEmployee" class="btn btn-success">Lägg till</button>
        </div>

        <!-- Lista över anställda med radera-knapp -->
        <ul id="employeeList" class="list-group"></ul>

        <!-- Resultatområde -->
        <div id="results" class="mt-3"></div>
        <div id="confirmationMessage" class="alert alert-success" style="display: none;" role="alert"></div>
        <div id="summary" class="mt-3"></div>
    </div>

    <!-- Bootstrap JavaScript och jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.4/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx-populate/1.21.0/xlsx-populate.min.js"></script>
    <!-- Anpassad JavaScript -->
    <script src="script.js"></script>
</body>

</html>
