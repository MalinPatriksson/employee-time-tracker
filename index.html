<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beläggningsprogram</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Anpassad CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Bakgrundsskugga för inloggning 
    <div class="overlay" id="loginOverlay"></div>-->

    <!-- Lösenordsinmatningsformulär 
    <div id="loginForm">
        <h2 class="text-center">Ange användarnamn och lösenord</h2>
        <div class="form-group">
            <input type="text" id="username" class="form-control" placeholder="Användarnamn">
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="Lösenord">
        </div>
        <button id="submitButton" class="btn btn-primary">Logga in</button>
    </div>-->

    <!-- Innehåll som är dolt tills lösenordet har angetts -->
    <div class="container" id="content" style="display:none;">
    </div>
    <div class="container">
        <br><br>
        <h1>Beläggningsprogram</h1>
        <br>
        <div class="form-group">
            <label for="interval">Välj tidsperiod:</label>
            <select id="intervalDropdown" class="form-control">
                <!-- Alternativ fylls dynamiskt från JavaScript -->
            </select>
        </div>
        <div class="form-group" id="monthFormGroup">
            <label for="month">Välj månad:</label>
            <select id="month" class="form-control">
                <!-- Alternativ fylls dynamiskt från JavaScript -->
            </select>
        </div>
        <div class="form-group" id="weekFormGroup">
            <label for="week">Välj vecka:</label>
            <select id="week" class="form-control">
                <!-- Alternativ fylls dynamiskt från JavaScript -->
            </select>
        </div>
        <div class="form-group">
            <label for="employee">Välj anställd:</label>
            <select id="employee" class="form-control">
                <!-- Dynamiskt fyllt med anställda från JavaScript -->
            </select>
        </div>
        <div class="form-group">
            <label for="hoursWorked">Antal arbetade timmar:</label>
            <input type="number" id="hoursWorked" class="form-control" placeholder="Ange antal timmar">
        </div>
        <!-- Knapp för att beräkna beläggning -->
        <button id="calculate" class="btn btn-primary">Beräkna beläggning</button>
        <!-- Knapp för att visa sammanställningen -->
        <button id="showSummary" class="btn btn-success">Visa sammanställning</button>
        <!-- Nollställningsknapp -->
        <button id="reset" class="btn btn-secondary">Nollställ</button>
        <!-- Resultatområde -->
        <div id="results" class="mt-3"></div>
        <div id="confirmationMessage" class="alert alert-success" style="display: none;" role="alert"></div>
        <!-- Område för sammanställning -->
        <div id="summary" class="mt-3"></div>
        <!-- Knapp för att ladda ner Excel-filen -->
        <button id="downloadExcel" class="btn btn-info float-right" style="display: none;">Ladda ner Excel</button>
    </div>

    <!-- Bootstrap JavaScript och jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.4/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx-populate/1.21.0/xlsx-populate.min.js"></script>
    <!-- Anpassad JavaScript -->
    <script src="script.js"></script>
</body>

</html>
